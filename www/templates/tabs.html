<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive {{$root.hideTabs}}">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Rewards" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/rewards">
    <ion-nav-view name="tab-rewards"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Bills" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/bills">
    <ion-nav-view name="tab-bills"></ion-nav-view>
  </ion-tab>

   <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!--Chnage Phone Number-->

</ion-tabs>
