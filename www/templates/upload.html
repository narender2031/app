<ion-view hide-tabs>
	<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      Upload bill
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content>
  	<div style="margin: auto; margin-top: 10px; width: 90%; display: block; ">
			<p style="color: #bc212d" ng-if="faceError">Please select an image of the bill first.</p>
		<img ng-src="{{srcImage}}" ng-if="srcImage" id="srcImage" width="600" height="800" style="display: block; margin: 10px auto 0; width: 100%; height: 200px;"/><br/>
		<img src="img/qr-code.png" ng-if="!srcImage" style="display: block; margin: 20px auto 20px; width: 150px; height: 150px;"/><br/>
		<div class="row" style="padding: auto 0;">
			<button class="col button button-assertive " ng-click="takeImage()" style="margin-right: 5px;">Take Image</button><br/>
			<button class="col button button-outline button-assertive " ng-click="chooseImage()" style="margin-left: 5px;">Choose Image</button><br/>
		</div>
		<form name="billForm" ng-submit="submit(billForm)">
			<label class="item item-input" style="margin: 20px 0"  ng-class="{'input-error': amountError == true}">
				<input type="tel" ng-model="bill.amount" placeholder="Amount">
			</label>
			<button class="button button-block button-dark" type="submit">Submit</button>
		</form>
	</div>
	</ion-content>
</ion-view>
